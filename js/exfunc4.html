        function justifica_falta(form){

            if(jf == true){
                var texto_jf = prompt("digite sua justificativa")
            }
            else{
                alert("falta nao justificada")
            }
        }
    </script>
</head>

    <h1>sistema academico - justificativa de falta</h1>
    <form name="myform" action="" method="get">
        matricula: <input type="text" name="matricula"> <br> 
        nome: <input type="text" name="nome_aluno"><br> 
        data da falta: <input type="text" name="falta">

        <input type="button" name="button" value="calcular media" onclick="justifica_falta(this.form)">
