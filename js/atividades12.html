<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Digite o 1 numero"));
        let n2 = parseFloat(prompt("Digite o 2 numero"));

        let soma = n1 + n2
        let subtracao = n1 - n2
        let multiplicacao = n1 * n2
        let divivsao = n1/n2

        alert("soma: " + soma + " subracao " + subtracao + " multiplicacao " + multiplicacao + " divisao: " + divivsao)
    </script>
</body>
</html>
