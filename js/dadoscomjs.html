<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{font: 12pt Arial; }
        button{ font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Interaginto com o HTML</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>aqui vai aparecer o resultado...</p>
    </section>
    <script>
        function inicio(){
            let nome = window.prompt("qual seu nome")
            let res =
            window.document.getElementById("resultado")
            res.innerHTML = `<p> Olá, <strong> ${nome}</strong>! É um grande prazer te conhecer! &#x1F596`
        }
    </script>
</body>
</html>
