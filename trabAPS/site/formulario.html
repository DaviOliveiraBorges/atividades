<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Como Ganhar Dinheiro Apostando</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        function mostrarAlerta() {
            alert("Mais um troxa perdendo dinheirokkkkk");
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo do Curso" />
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre o Curso</a></li>
                <li><a href="testemunhos.html">Depoimentos</a></li>
            </ul>
        </nav>
    </header>
    
    <br>
    <br>
    <br>

    <section class="contato">
        <div class="container">
            <h1>Se inscreva!</h1>
            <p>Se inscreva agora no Truque de Mestre. Não aposte no acaso. Aposte no conhecimento.</p>

            <form method="POST" class="form-contato" onsubmit="mostrarAlerta()">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">O que vai fazer quando ficar rico??</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

</body>
</html>
