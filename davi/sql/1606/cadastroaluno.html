
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Aluno</title>
</head>
<body>
    <fieldset><legend> Cadastro de Aluno</legend>
    <form action="cadastro_aluno.php" method="post">
        <label for="aluno">Nome do Aluno: </label><br>
        <input type="text" id="aluno" name="aluno"><br><br>

        <label for="cpf">CPF: </label><br>
        <input type="text" id="cpf" name="cpf"><br><br>
        
        <label for="complemento">Complemento: </label><br>
        <input type="text" id="complemento" name="complemento"><br><br>

        <label for="cep">CEP: </label><br>
        <input type="text" id="cep" name="cep"><br><br>

        <label for="bairro">Bairro: </label><br>
        <input type="text" id="bairro" name="bairro"><br><br>

        <label for="cidade">Cidade: </label><br>
        <input type="text" id="cidade" name="cidade"><br><br>


        <label for="estado">Estado: </label>
        <select name="estado" id="estado">
            <option value="">Selecione o Estado</option>
            <option value="ac">Acre</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Mato Grosso</option>
            <option value="ms">Mato Grosso do Sul</option>
            <option value="mg">Minas Gerais</option>
            <option value="pa">Pará</option>
            <option value="pr">Paraná</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="ro">Rondônia</option>
            <option value="rr">Roraima</option>
            <option value="sc">Santa Catarina</option>
            <option value="sp">São Paulo</option>
            <option value="to">Tocantins</option>
        </select><br><br>

        <label for="telefone">Telefone: </label><br>
        <input type="text" id="telefone" name="telefone"><br><br>
        

        <input type="reset" value="Limpar"><br><br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
